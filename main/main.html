<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Main</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link href="main.css" rel="stylesheet">
  </head>

  <body onload="getHighScores()">

    <br />

    <div class="container">
      <div class="row">

        <div class="col-md">
        </div>

        <div class="col-md-9">
          <div class="well well-lg" id="mainWell">
            <center>
              <button type="button" class="btn btn-success btn-lg" 
                      onclick="startGame()">Play Game</button>
            </center>
          </div>
        </div>

        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading">High Scores: </div>
            <div class="panel-body" id="scoreboard"></div>
          </div>
        </div>

      </div>
    </div>

    <script type="text/javascript">
      function getHighScores() {
        $.get('main', function(data) {
          var content;

          content = data;

          $('#scoreboard').html(content);
        });
      }
    </script>
    <script type="text/javascript">
      function startGame() {
        var content = "<center><embed id=\"webgame\" type=\"application/x-java-applet;version=1.7\" width=\"750\" height=\"750\" archive=\"webgame.jar\" code=\"rm.RunningMonster.class\" /> </center>";

        $('#mainWell').html(content);
      }
    </script>

  </body>
</html>
