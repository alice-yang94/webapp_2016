<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Hunted</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link href="main.css" rel="stylesheet">
  </head>

  <body onload="loadLobby()">

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="" onclick="loadLobby()">The Hunted</a>
        </div>
        <div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../login/login.html"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <br />

    <div class="container">
      <div class="row" id="mainRow">

      </div>
    </div>

    <script type="text/javascript">
      function loadOwnRecentGames() {
        $.get('main', {action:"userGames"}, function(data) {
          $('#lobbyWell').html(data);
        });
      }

      function getHighScores() {
        $.get('main', {action:"highScores"}, function(data) {
          $('#scoreboard').html(data);
        });
      }

      function loadLobby() {
        getHighScores();
        $('#mainRow').load("lobby_content.html");
      }

      function startGame() {
        var username = getUsername();
        $('#mainRow').html('<div class=\"col-md-12\"><center><applet id=\"webgame\"  width=\"900\" height=\"750\" archive=\"webgame.jar\" code=\"rm.RunningMonster.class\"><param id=\"game_name\" name=\"username\" value=\"' + username + '\"></applet></center></div>');
      }

      function getUsername() {
        var name = "username";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length+1,c.length);
        }
        return "whoops";
      }
    </script>

  </body>
</html>
