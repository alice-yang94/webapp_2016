<div class="row">
<div class="col-md-9">
  <div class="well well-lg" id="lobbyWell">
    <center>
      <button type="button" class="btn btn-success btn-lg" 
              onclick="startGame()">Play Game</button>

      <button type="button" class="btn btn-success btn-lg"
              onclick="loadOwnRecentGames()">View My Recent Games</button>

    </center>
  </div>
</div>

<div class="col-md-3">
  <div class="panel panel-default" onload="getHighScores()">
    <div class="panel-heading">High Scores: </div>
    <div class="panel-body" id="scoreboard"></div>
  </div>
</div>
</div>

<div class="well well-sm">
<div id="testimonials" class="row">
  <div id="tests" class="col-md-9"></div>
  <div class="col-md-3">
    <center>
      <button type="button" class="btn btn-success" onclick="newSubmission()">Submit your<br />thoughts!</button>
    </center>
  </div>
</div>
</div>
