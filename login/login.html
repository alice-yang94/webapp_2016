<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <center>
      <form method="POST" action="login" style="max-width:400px">
        <input type="hidden" name="action" value="login">
        <h1 class="login-title">Enter Account Details</h2>
        <label for="username" class="sr-only">Username</label>
        <input id="username" name="username" class="form-control" placeholder="Username" required autofocus>

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

        <br />
        <center><a href="create.html">Create New Account</a></center>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </center>
    </div>

  </body>
</html>
